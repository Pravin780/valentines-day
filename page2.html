<!DOCTYPE html>
<html>
<head>
    <title>Our First Memory ðŸ’—</title>

    <!-- Retro Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Parisienne&display=swap" rel="stylesheet">

    <style>

        body{
            margin:0;
            padding:0;
            background-image:url("bg2.jpg"); /* your 2nd page background */
            background-size:cover;
            background-position:center;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            text-align:center;
            font-family:'Cormorant Garamond', serif;
            position:relative;
            overflow:hidden;
        }

        /* Soft vintage pink overlay */
        body::before{
            content:"";
            position:absolute;
            width:100%;
            height:100%;
            background:rgba(255, 215, 225, 0.25);
            top:0;
            left:0;
        }

        .container{
            position:relative;
            z-index:2;
            padding:40px;
            background:rgba(255,255,255,0.15);
            backdrop-filter:blur(4px);
            border-radius:20px;
        }

        /* Retro Pink Heading */
        h2{
            font-size:52px;
            color:#c06c84;   /* dusty retro pink */
            letter-spacing:2px;
            margin-bottom:30px;

            text-shadow:
                2px 2px 0 #7a2f4b,
                4px 4px 12px rgba(0,0,0,0.4);
        }

        /* Input Styling */
        input{
            padding:12px 20px;
            width:260px;
            border-radius:30px;
            border:none;
            font-size:18px;
            background:#fce4ec;
            color:#7a2f4b;
            outline:none;
            box-shadow:0 5px 15px rgba(0,0,0,0.3);
            margin-bottom:25px;
        }

        /* Retro Pink Button */
        button{
            padding:12px 35px;
            border-radius:40px;
            border:none;
            font-size:18px;
            background:#c06c84;
            color:white;
            font-weight:600;
            box-shadow:
                0 6px 15px rgba(0,0,0,0.4),
                inset 0 -3px 6px rgba(0,0,0,0.2);
            transition:0.3s;
            cursor:pointer;
        }

        button:hover{
            background:#a14e6a;
            transform:translateY(-3px);
        }

        #result{
            margin-top:20px;
            font-size:22px;
            color:#7a2f4b;
        }

    </style>
</head>

<body>

<div class="container">
    <h2>Where did we first meet? ðŸ’•</h2>

    <input type="text" id="answer" placeholder="Type your answer...">
    <br>

    <button onclick="checkAnswer()">Submit</button>

    <p id="result"></p>
</div>

<script>

function checkAnswer(){
    let ans = document.getElementById("answer").value.toLowerCase();

    if(ans.includes("college")){   // Change this to your real answer
        window.location.href = "page3.html";
    } else {
        document.getElementById("result").innerText =
        "Hehe ðŸ’— Try again, my love...";
    }
}

</script>

<style>
    body {
