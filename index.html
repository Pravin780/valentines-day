<!DOCTYPE html>
<html>
<head>
<title>Praveen ðŸ’™ Priyadharshini</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&family=Great+Vibes&display=swap" rel="stylesheet">

<style>

body{
    margin:0;
    padding:0;
    background-image:url("bg1.jpg");
    background-size:cover;
    background-position:center;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    font-family:'Poppins',sans-serif;
    overflow:hidden;
}

/* Dark overlay */
body::before{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.55);
    top:0;
    left:0;
}

/* Big faded background names */
.background-names{
    position:absolute;
    top:45%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:120px;
    font-weight:900;
    color:rgba(255,255,255,0.06);
    white-space:nowrap;
    letter-spacing:5px;
    z-index:1;
}

/* Container */
.container{
    position:relative;
    z-index:2;
    animation:fadeIn 2s ease;
}

/* 3D Yellow Valentine Text */
.valentine{
    font-size:75px;
    font-weight:900;
    color:#ffd700;
    text-shadow:
        0 3px 0 #b8860b,
        0 6px 0 #996515,
        0 10px 20px rgba(0,0,0,0.6),
        0 0 25px rgba(255,215,0,0.7);
    margin-bottom:25px;
    letter-spacing:3px;
}

/* Stylish Names */
.names{
    font-family:'Great Vibes',cursive;
    font-size:60px;
    color:#00aaff;
    text-shadow:
        0 0 10px #00aaff,
        0 0 25px #007bff,
        0 0 40px #005eff;
    margin-bottom:40px;
}

/* Golden 3D Button */
button{
    padding:15px 45px;
    font-size:20px;
    border:none;
    border-radius:50px;
    cursor:pointer;
    background:linear-gradient(145deg,#ffd700,#ffb300);
    color:black;
    font-weight:700;
    box-shadow:
        0 10px 20px rgba(0,0,0,0.5),
        inset 0 -4px 8px rgba(0,0,0,0.3),
        inset 0 4px 8px rgba(255,255,255,0.4);
    transition:0.3s;
}

button:hover{
    transform:translateY(-6px) scale(1.05);
    box-shadow:
        0 20px 35px rgba(255,215,0,0.8);
}

button:active{
    transform:translateY(2px);
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}

</style>
</head>

<body>

<div class="background-names">

</div>
