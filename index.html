<!-- Google Romantic Font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>

body {
    margin: 0;
    padding: 0;
    background-image: url("bg1.jpg");
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-family: 'Poppins', sans-serif;
}

/* Dark soft overlay */
body::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.45);
    top: 0;
    left: 0;
}

.container {
    position: relative;
    z-index: 2;
    animation: fadeIn 2s ease-in-out;
}

/* Stylish romantic heading */
h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 60px;
    color: #fff;
    text-shadow: 
        0 0 10px rgba(255,255,255,0.8),
        0 0 20px rgba(255,0,128,0.6),
        0 0 30px rgba(255,0,128,0.5);
    margin-bottom: 40px;
}

/* 3D Romantic Button */
button {
    padding: 15px 40px;
    font-size: 20px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    background: linear-gradient(145deg, #ff4e8b, #ff99cc);
    color: white;
    box-shadow: 
        0 8px 15px rgba(0,0,0,0.4),
        inset 0 -3px 5px rgba(0,0,0,0.3),
        inset 0 3px 5px rgba(255,255,255,0.3);
    transition: all 0.3s ease;
}

/* Hover effect */
button:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 
        0 15px 25px rgba(255,0,128,0.6),
        inset 0 -3px 5px rgba(0,0,0,0.3),
        inset 0 3px 5px rgba(255,255,255,0.4);
}

/* Click effect */
button:active {
    transform: translateY(2px);
    box-shadow: 0 5px 10px rgba(0,0,0,0.4);
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

</style>
</head>

<body>

<div class="container">

        Start Journey üíï

</div>
