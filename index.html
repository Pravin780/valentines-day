<!DOCTYPE html>
<html>
<head>
<title>Praveen & Priyadharshini</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Great+Vibes&display=swap" rel="stylesheet">

<style>

body{
    margin:0;
    padding:0;
    background-image:url("bg1.jpg");
    background-size:cover;
    background-position:center;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    font-family:'Playfair Display', serif;
    overflow:hidden;
    position:relative;
}

/* Vintage overlay */
body::before{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background:rgba(240, 220, 200, 0.35);
    mix-blend-mode:multiply;
    top:0;
    left:0;
}

/* Big Background Text (Retro Poster Style) */
.background-title{
    position:absolute;
    top:20%;
    left:50%;
    transform:translateX(-50%);
    font-size:140px;
    font-weight:900;
    color:rgba(120, 70, 50, 0.15);
    letter-spacing:8px;
    z-index:1;
}

/* Main Content */
.container{
    position:relative;
    z-index:2;
}

/* Main Retro Heading */
.main-title{
    font-size:60px;
    font-weight:900;
    letter-spacing:3px;
    color:#5a3e2b;
    margin-bottom:10px;
}

/* Sub romantic script */
.names{
    font-family:'Great Vibes', cursive;
    font-size:55px;
    color:#7a4f3a;
    margin-bottom:40px;
}

/* Soft Retro Button */
button{
    padding:14px 40px;
    font-size:18px;
    border-radius:40px;
    border:none;
    cursor:pointer;
    background:#c9a27c;
    color:#3b2a1f;
    font-weight:600;
    box-shadow:0 6px 15px rgba(0,0,0,0.3);
    transition:0.3s;
}

button:hover{
    background:#b58b66;
    transform:translateY(-3px);
}

</style>
</head>

<body>

<div class="background-title">
    VALENTINE
</div>

<div class="container">

    <div class="main-title">
        VALENTINE'S DAY
    </div>

    <div class="names">
        Praveen â™¥ Priyadharshini
    </div>

    <button onclick="window.location.href='page2.html'">
        Begin The Journey
    </button>

</div>

    body {
        background-image: url("gpt1.png");
    }
    </style>

</body>
</html>
