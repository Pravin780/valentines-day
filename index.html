<!DOCTYPE html>
<html>
<head>
<title>Praveen & Priyadharshini</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Parisienne&display=swap" rel="stylesheet">


<style>

body{
    margin:0;
    padding:0;
    background-image:url("bg1.jpg");
    background-size:cover;
    background-position:center;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    font-family:'Playfair Display', serif;
    overflow:hidden;
    position:relative;
}

/* Vintage overlay */
body::before{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background:rgba(240, 220, 200, 0.35);
    mix-blend-mode:multiply;
    top:0;
    left:0;
}

/* Big Background Text (Retro Poster Style) */
.background-title{
    position:absolute;
    top:20%;
    left:50%;
    transform:translateX(-50%);
    font-size:140px;
    font-weight:900;
    color:rgba(120, 70, 50, 0.15);
    letter-spacing:8px;
    z-index:1;
}

/* Main Content */
.container{
    position:relative;
    z-index:2;
}

/* Main Retro Heading */
.main-title{
    font-size: 65px;
    font-weight: 900;
    letter-spacing: 3px;
    color: #e3b23c;  /* rich vintage gold */

    text-shadow:
        2px 2px 0 #5a3b0c,      /* dark outline */
        4px 4px 10px rgba(0,0,0,0.6);  /* depth */
}


/* Sub romantic script */
.names{
    font-family: 'Cormorant Garamond', serif;
    font-size: 55px;
    font-weight: 600;
    color: #f1c75b;  /* lighter warm gold */

    text-shadow:
        1px 1px 0 #4a2d07,
        3px 3px 8px rgba(0,0,0,0.5);
}

/* Soft Retro Button */
button{
    padding:14px 40px;
    font-size:18px;
    border-radius:40px;
    border:none;
    cursor:pointer;
    background:#c9a27c;
    color:#3b2a1f;
    font-weight:600;
    box-shadow:0 6px 15px rgba(0,0,0,0.3);
    transition:0.3s;
}

button:hover{
    background:#b58b66;
    transform:translateY(-3px);
}

</style>
</head>

<body>

<div class="background-title">
    VALENTINE
</div>

<div class="container">

    <div class="main-title">
        10th Year VALENTINE'S DAY
    </div>

    <div class="names">
        Praveen ðŸ’™ Priyadharshini
    </div>

    <button onclick="window.location.href='page2.html'">
        Begin The Journey
    </button>

</div>


<style>
    body {
        background-image: url("gpt1.png");
    }
    button {
    margin-top: 40px;   /* increase this value if needed */
}
    </style>

    

</body>
</html>
