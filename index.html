<head>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&family=Great+Vibes&display=swap" rel="stylesheet">

<style>

body{
    margin:0;
    padding:0;
    background-image:url("bg1.jpg");
    background-size:cover;
    background-position:center;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    font-family:'Poppins',sans-serif;
    overflow:hidden;
}

/* Dark overlay */
body::before{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.55);
    top:0;
    left:0;
}

/* Container */
.container{
    position:relative;
    z-index:2;
    animation:fadeIn 2s ease;
}

/* Big Background Word (Like ENJOY JOURNEY style) */
.big-text{
    font-size:110px;
    font-weight:900;
    letter-spacing:5px;
    color:rgba(255,255,255,0.08);
    position:absolute;
    top:40%;
    left:50%;
    transform:translate(-50%,-50%);
    white-space:nowrap;
}

/* Valentines Day centered */
.valentine{
    font-size:70px;
    font-weight:900;
    color:white;
    letter-spacing:3px;
    margin-bottom:20px;
    text-shadow:0 0 25px rgba(0,123,255,0.8);
}

/* Stylish Script Names */
.names{
    font-family:'Great Vibes',cursive;
    font-size:65px;
    color:#00aaff;
    text-shadow:
        0 0 10px #00aaff,
        0 0 20px #007bff,
        0 0 40px #005eff;
    margin-bottom:40px;
}

/* Blue 3D Button */
button{
    padding:15px 45px;
    font-size:20px;
    border:none;
    border-radius:50px;
    cursor:pointer;
    background:linear-gradient(145deg,#1e90ff,#0066ff);
    color:white;
    font-weight:600;
    box-shadow:
        0 10px 20px rgba(0,0,0,0.5),
        inset 0 -4px 8px rgba(0,0,0,0.3),
        inset 0 4px 8px rgba(255,255,255,0.2);
    transition:0.3s;
}

button:hover{
    transform:translateY(-6px) scale(1.05);
    box-shadow:
        0 20px 30px rgba(0,123,255,0.8);
}

button:active{
    transform:translateY(2px);
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}

</style>
</head>

<body>

<div class="big-text">VALENTINE'S DAY</div>

<div class="container">
